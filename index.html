<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />

              
</head>
<body>

<div class=" container text-center mt-14" id="interface">

        <div class="row">
            <div class="col-12 my= 10" style="font-family:Georgia; font-style:unset;">
                <h4 style="padding-left: 15%; padding-right: 15%; padding-bottom: 2%;padding-top: 15%;">Create Account</h4>
                <div class="form-group " >
                   <label for="Username"> Username:  </label>
                    <input type="text"
                     id = "Name"
                     Placeholder="Enter"
                     class="details"/>
                </div>

                <div class="form-group ">
                    <label for="Email">Email:  </label>
                    <input type="text"
                     id = "Email"
                     Placeholder="Enter"
                     class="details"
                     pattern=".+@globex\.com" size="20" required />
                </div>

                <div class="form-group ">
                    <label for="Password">Password:     </label>
                    <input type="text"
                     id = "Name"
                     Placeholder="Enter"
                     class="details"
                     required minlength="8" maxlength="10"/>
                </div>
            </div>

            <div class="container text-center mt-3 my-5 mt-8">
                <input type="checkbox"
                id="remember me" name="rememberme" checked />
                <button class="checked"> Remember me</button>
            
            </div>

            <div class="container text-center ">
                <button onclick="Signup()" class="btn btn-primary btn-lg"> Sign Up</button>
        </div>

            <div class="form-group">
                <label for="scale">Already a user?</label>
                
            </div>
        

        </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
